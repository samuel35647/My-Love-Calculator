<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORNET Love-Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="532.JPG" type="image/x-icon">
</head>
<body>
        <div class="lo">
            <div class="lo">
            <h1>Love Calculator</h1>
            </div>
            <div class="ko">
            <h3>Love calculator will determine the love romantic btw u & ur lover</h3>
            </div>

    <div class="cal">
        <div>
        <img src="/male-icon-19.png" alt="Male">
        <label for="yourName">Yourname</label>
        <input type="text" id="yourName" placeholder="Enter your name" spellcheck="false" maxlength="15">
        </div>

        <div>
        <img src="/female-girl-wife-woman-icon-15.png" alt="Female">
        <label for="Lovername">Lover name</label>
        <input type="text" id="Lovername" placeholder="Enter your name" spellcheck="false" maxlength="15">
        </div>
    </div>

    <div class="su">
    <button type="submit">Calculate</button>
    </div>

    <div class="result">
        <h2>Result</h2>
            <div class="divider">
            <p id="yourloverscoreis"></p>
            <h2 id="score"></h2>
            <p id="loveinfo"></p>
            <button id="reload" onclick="window.location.reload()">Re Calculate</button>
       </div>

    <div onclick="playMusic()"></div>
    </div>
</body>
    <script src="/index.js"></script>
</body>
</html>
